<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testanto carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!--Carregar imagem-->
    <img src="img/logo-html-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="img/css-logo-200.png" alt="Logo CSS3">
    <img src="img/Javascript-logo-200.png" alt="Logo JS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JS"> <!-- URL -->
</body>
</html>
