<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. basta colocar tudo no meio do par de tags
         &lt;p&gt; e &lt;/p&gt; 
         <!--
        &lt; = menor que
        &gt; = maior que-->
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, voçê pode usar a tag &lt;br&gt;</p>
</body>
</html>
